<html>

<head>

    <script type="text/javascript" src="Content/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="Bootstrap/popper.min.js"></script>
    <script type="text/javascript" src="Bootstrap/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="Bootstrap/bootstrap.min.css" />

    <script type="module" src="Content/irp-dates.js"></script>
    <script type="text/javascript" src="Content/irp.js"></script>
    <script type="text/javascript" src="Content/form-storage.js"></script>
    <script type="text/javascript" src="Content/form-assistant.js"></script>
    <script type="text/javascript" src="Content/master.js"></script>
    <link type="text/css" rel="stylesheet" href="Content/master.css" />

    <script type="module" src="Content/preset.js"></script>
    <link type="text/css" rel="stylesheet" href="Content/preset.css" />
    <link type="text/css" rel="stylesheet" href="Content/preset.irp.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <img class="logo" src="icon.png" />
        GNIB / IRP Appointment
    </nav>

    <div style="position: relative;">
        <img class="form-image" src="Content/irp-card.png" />
        <table class="form" form-type="irp" is-preset="true">
            <tr>
                <td>Category</td>
                <td>
                    <select id="Category" source="irp.categories"></select>
                </td>
            </tr>
            <tr>
                <td>Sub Category</td>
                <td>
                    <select id="SubCategory" source="irp.categories[Category.value]" dependee="Category" valid-when="Category.value"></select>
                </td>
            </tr>
            <tr>
                <td>Last IRP/GNIB</td>
                <td>
                    <input id="ConfirmGNIB" type="checkbox" checked-value="Renewal" unchecked-value="New" />
                    <input id="GNIBNo" type="text" dependee='ConfirmGNIB' valid-when="ConfirmGNIB.checked" />
                </td>
            </tr>
            <tr>
                <td>GNIB Expiry Date</td>
                <td>
                    <select id="GNIBExDTYY" source="window.dates.years" unselected-text="YYYY" dependee="ConfirmGNIB"
                        valid-when="ConfirmGNIB.checked" not-in-appointment></select>
                    <select id="GNIBExDTMM" source="window.dates.getMonths(GNIBExDTYY.value)" unselected-text="MM" dependee="[ConfirmGNIB, GNIBExDTYY]"
                        valid-when="GNIBExDTYY.value" not-in-appointment></select>
                    <select id="GNIBExDTDD" source="window.dates.getMonths(GNIBExDTYY.value)[GNIBExDTMM.value]"
                        unselected-text="DD" dependee="[ConfirmGNIB, GNIBExDTYY, GNIBExDTMM]" valid-when="GNIBExDTYY.value && GNIBExDTMM.value"
                        not-in-appointment></select>
                    <input id="GNIBExDT" type="hidden" dependee="[ConfirmGNIB, GNIBExDTDD, GNIBExDTMM, GNIBExDTYY]"
                        calculated-value="GNIBExDTDD.value && GNIBExDTMM.value && GNIBExDTYY.value && [GNIBExDTDD.value, GNIBExDTMM.value, GNIBExDTYY.value].join('/')" />
                </td>
            </tr>
            <tr>
                <td>Declaration</td>
                <td>
                    <input id="UsrDeclaration" type="checkbox" dependee="ConfirmGNIB" valid-when="!ConfirmGNIB.disabled" />
                    I confirm that all of the above statements are true.
                </td>
            </tr>
            <tr>
                <td>Given Name</td>
                <td>
                    <input id="GivenName" type="text" />
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>
                    <input id="SurName" type="text" />
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select id="DOBYY" source="window.dates.years" unselected-text="YYYY" not-in-appointment></select>
                    <select id="DOBMM" source="window.dates.getMonths(DOBYY.value)" unselected-text="MM" dependee="DOBYY"
                        valid-when="DOBYY.value" not-in-appointment></select>
                    <select id="DOBDD" source="window.dates.getMonths(DOBYY.value)[DOBMM.value]" unselected-text="DD" dependee="[DOBYY, DOBMM]"
                        valid-when="DOBYY.value && DOBMM.value" not-in-appointment></select>
                    <input id="DOB" type="hidden" dependee="[DOBDD, DOBMM, DOBYY]" calculated-value="DOBDD.value && DOBMM.value && DOBYY.value && [DOBDD.value, DOBMM.value, DOBYY.value].join('/')" />
                </td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td>
                    <select id="Nationality" source="irp.nationalities"></select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>
                    <input id="Email" type="text" />
                </td>
            </tr>
            <tr>
                <td>Confirm E-mail</td>
                <td>
                    <input id="EmailConfirm" type="text" />
                </td>
            </tr>
            <tr>
                <td>Family Applicant(s)</td>
                <td>
                    <input id="FamAppYN" type="checkbox" checked-value="Yes" unchecked-value="No" />
                    <select id="FamAppNo" source="irp.familyNumbers" dependee='FamAppYN' valid-when="FamAppYN.checked"></select>
                </td>
            </tr>
            <tr>
                <td>Current Passport</td>
                <td>
                    <input id="PPNoYN" type="checkbox" checked-value="Yes" unchecked-value="No" />
                    <input id="PPNo" type="text" dependee='PPNoYN' valid-when="PPNoYN.checked" maxlength="30" />
                </td>
            <tr>
                <td>
                    No Passport Reason
                </td>
                <td>
                    <select id="PPReason" source="irp.noPassportReasons" dependee='PPNoYN' valid-when="!PPNoYN.checked"></select>
                </td>
            </tr>
            <tr>
                <td>Start from date:</td>
                <td>
                    <select id="SFDYY" source="window.dates.years" unselected-text="YYYY" not-in-appointment></select>
                    <select id="SFDMM" source="window.dates.getMonths(SFDYY.value)" unselected-text="MM" dependee="SFDYY"
                        valid-when="SFDYY.value" not-in-appointment></select>
                    <select id="SFDDD" source="window.dates.getMonths(SFDYY.value)[SFDMM.value]" unselected-text="DD" dependee="[SFDYY, SFDMM]"
                        valid-when="SFDYY.value && SFDMM.value" not-in-appointment></select>
                    <input id="SFD" type="hidden" dependee="[SFDDD, SFDMM, SFDYY]" calculated-value="SFDDD.value && SFDMM.value && SFDYY.value && [SFDDD.value, SFDMM.value, SFDYY.value].join('/')" />
                </td>
            </tr>
        </table>
    </div>
    <input id="btLook4App" type="hidden" />
    <input id="AppSelectChoice" type="hidden" value="D" />
    <input id="btSrch4Apps" type="hidden" />
    <div class="buttons">
        <a class="btn btn-success mx-2 save" target="_self" href="portal.html">
            Save
        </a>
        <a class="btn btn-primary mx-2 clear" target="_self" href="#">
            Clear
        </a>
        <a class="btn btn-danger  mx-2 cancel" target="_self" href="portal.html">
            Cancel
        </a>
    </div>
</body>

</html>
